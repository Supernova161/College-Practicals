<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin: auto;
    margin-top: 20px;
  }
  
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Table with Row and Column Labels</h2>

<table id="dataTable">
  <tr>
    <th>Row</th>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
  </tr>
</table>

<script>
  // Access the table element by its id
  const table = document.getElementById("dataTable");
  
  // Generating rows and cells
  const numRows = 50;
  const numCols = 3;
  
  for (let row = 1; row <= numRows; row++) {
    const newRow = table.insertRow();
    
    // Insert the "Row" cell
    const rowCell = newRow.insertCell(0);
    rowCell.textContent = row;
    
    for (let col = 1; col <= numCols; col++) {
      const newCell = newRow.insertCell(col);
      newCell.textContent = `Row ${row}, Column ${col}`;
    }
  }
</script>

</body>
</html>
