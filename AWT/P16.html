<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fibonacci Numbers</title>
<script>
function generateFibonacci(n) {
  var fibonacciNumbers = [0, 1];

  for (var i = 2; i < n; i++) {
    fibonacciNumbers.push(fibonacciNumbers[i - 1] + fibonacciNumbers[i - 2]);
  }

  return fibonacciNumbers;
}

function displayFibonacci() {
  var n = parseInt(document.getElementById("n").value);
  var fibonacciList = document.getElementById("fibonacciList");

  while (fibonacciList.firstChild) {
    fibonacciList.removeChild(fibonacciList.firstChild);
  }

  var fibonacciNumbers = generateFibonacci(n);

  for (var i = 0; i < n; i++) {
    var listItem = document.createElement("li");
    listItem.textContent = fibonacciNumbers[i];
    fibonacciList.appendChild(listItem);
  }
}
</script>
</head>
<body>
<h1>Fibonacci Number Generator</h1>
<label for="n">Enter the value of 'n': </label>
<input type="number" id="n" min="1">
<button onclick="displayFibonacci()">Generate Fibonacci</button>
<ul id="fibonacciList"></ul>
</body>
</html>
