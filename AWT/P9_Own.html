<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [1,2,3,4,5];
        var b = ["JAVA","Python","HTML"]
        document.write(a+ "<br><br>");
        a.pop();
        document.write(a+ "<br><br>");

        a.push(10);
        document.write(a+ "<br><br>");

        a.shift();
        document.write(a+ "<br><br>");

        a.unshift(100);
        document.write(a+ "<br><br>");

        a.reverse();
        document.write(a+ "<br><br>");

        b.sort();
        document.write(b+ "<br><br>");

        c = a.concat(b);
        document.write(c+ "<br><br>");



    </script>
</body>
</html>
